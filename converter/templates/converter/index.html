<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USD to CRC Money Converter</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            min-width: 320px;
            max-width: 350px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            color: #4a5a6a;
            font-weight: 500;
        }

        input[type="number"] {
            padding: 0.7rem;
            border: 1px solid #bfc9d1;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }

        input[type="number"]:focus {
            border: 1.5px solid #5b9bd5;
        }

        button {
            background: #5b9bd5;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #4178be;
        }

        .result {
            margin-top: 1.5rem;
            background: #eaf6ff;
            color: #2d3a4b;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="converter-container">
        <h1>USD to CRC Converter</h1>
        <form method="post">
            {% csrf_token %}
            <label for="amount">Amount in USD:</label>
            <input type="number" id="amount" name="amount" min="0" step="0.01" placeholder="Enter USD amount" required
                value="{{ amount|default:'' }}">
            <button type="submit">Convert</button>
        </form>
        {% if conversion_result is not None %}
        <div class="result">
            {{ amount|default:100 }} USD = <strong>{{ conversion_result }}</strong> CRC
        </div>
        {% endif %}
    </div>
</body>

</html>
